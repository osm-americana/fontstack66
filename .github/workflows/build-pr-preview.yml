name: Build PR Preview
on:
  pull_request:
    branches: [main]
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  pull-requests: write
  id-token: write
  checks: write
concurrency: preview-${{ github.ref }}
jobs:
  build-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Checkout PR Branch 🛎️
        uses: actions/checkout@v4
        with:
          path: pr-branch
      - name: Install and Build PR Branch 🔧
        # TODO: when we move shieldlib to its own repo, move shieldlib docs CI also
        run: |
          npm ci --include=dev
          npm run build
          mv dist ..
        working-directory: pr-branch
      - name: Upload Build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fontstack66
          path: dist/
      - name: Save PR attributes
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          echo $PR_NUMBER > pr/pr_number
          echo $PR_SHA > pr/pr_sha
          echo "Saved PR# ${{ github.event.pull_request.number }}, SHA# ${{ github.event.pull_request.head.sha }} for upload"
      - name: Upload PR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pr_ci_artifacts
          path: pr/